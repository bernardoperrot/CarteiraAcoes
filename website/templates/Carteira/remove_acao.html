{% extends "base.html" %}

{% block title %} Remove {% endblock %}

{% block content %}
    <h1>Remover Ação da Carteira</h1>
    <form method="POST" class="auth">
        <div class="form-group">
            <label for="ticker">Ticker: </label>
            <input type="text" name="ticker" required class="form-control">
        </div>
        <div class="form-group"> 
            <label for="preco">Preço Venda: </label>
            <input type="number" name="preco_venda" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade: </label>
            <input type="number" name="quantidade" required class="form-control">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="dataCompra">Data da Venda</label>
            <input type="date" name="data_venda" id="" class="form-group">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
